<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/style.css" />
    <title>grocery</title>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="/css/images/groceries_9725774.png" alt="image" />
        <div class="logoInformation">
          <div class="glories"><p>Gloceries</p></div>
          <div class="todo"><p>ToGo</p></div>
        </div>
      </div>
      <div class="lists">
        <ul>
          <li><a href="#">Home</a></li>

          <li><a href="#">About</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>

      <div class="rightSideHeader">
        <div class="headerIcon">
          <img src="/css/images/header right.png" alt="image" />
        </div>

        <div class="signupbuton">
          <button>SignUp</button>
        </div>
      </div>
    </div>
    <div class="contents">
      <div class="informationSide">
        <div class="informationImage">
          <div class="image">
            <img src="/css/images/grocery-store_17829637.png" alt="image" />
          </div>
          <div class="description"><p>Grocery Deliver Services</p></div>
        </div>
        <h1>
          <h1>Make healthy</h1>
          <div class="information">
            <div class="life">
              <h1>life with</h1>
            </div>
            <div class="green"><h1>fresh</h1></div>
          </div>

          <h1>grocery</h1>
        </h1>
        <p>
          get the best quality and most delicious grocery food in <br />the
          World you can get them all using our website.
        </p>
        <div class="shopnow">
          <button>Shop Now</button>
        </div>
        <div div class="forServices">
          <p>for better services download now</p>
        </div>

        <div class="whereToGet">
          <button>
            <img
              src="/css/images/google-play_6124997.png"
              alt="informationImage"
            />
            <div class="store-content">
              <p>GET IT ON</p>
              <h2>Play Store</h2>
            </div>
          </button>

          <button>
            <img src="/css/images/apple_831329.png" alt="informationImage" />
            <div class="store-content">
              <p>Download on</p>
              <h2>App Store</h2>
            </div>
          </button>
        </div>
      </div>
    </div>
    <div class="imageSide">
      <img
        src="/css/images/97492c02-485a-4222-82e6-aa2e3f928674.jpg"
        alt="image"
      />
    </div>
  </body>
</html>
